<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Project 1</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Jquery Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Link to Moment.js should go here -->
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" id="header">Exoplanet Finder</h1>
                <p class="lead">Find out more about your selected planet!</p>
            </div>
        </div>

        <div class="container" id="planet-name">
            <div class="row">

            </div>
        </div>
        <br>
        <br>
        <div class="container" id="weights-form">
            <div class="row">
                <form>
                    <div class="form" id="weights">
                        <label for="formGroupExampleInput">Weight Calculator - Find your Weight on Another Planet</label>
                        <input type="text" class="form-control" id="weight-input" placeholder="Enter Your Weight Here (in kg, number only)">
                    </div>
                    <br>
                    <input id="submit2" type="submit">
                </form>
            </div>
            <br>
            <div class="row" id="weight-results">

            </div>
        </div>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="results">
                    <script src="assets/javascript/app.js"></script>
                </div>
            </div>
        </div>

        <div class = "container">
            <div class="row">
                <div class = "col-md-12">
                    <svg width="720" height="175">
                        <text x="110" y="20" fill="white" id="earth-text">Earth</text>
                        <circle id="earth-radius" cx="120" cy="80" r="2.6763" fill="red"></circle>
                        <text x="335" y="20" fill="white" id="jupiter-text">Jupiter</text>
                        <circle id="jupiter-radius" cx="360" cy="80" r="30" fill="red"></circle>
                        <text x="559.7" y="20" fill="white" id="planet-text"></text>
                        <text x="559.7" y="40" fill="white" id="planet-text-radius"></text>
                        <circle id="planet-radius" cx="600" cy="80" r="0" fill="red"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <div class = "continer">
                <div class = "row">
                    <div class="col-md-12 planet-info">
                        <br>
                        <button id="moreinfo">Get More Planet Info</button>
                    </div>
    
                </div>
            </div>


    </body>



</html>
