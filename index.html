<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" id="header">Exoplanet Finder</h1>
            <p class="lead">Use parameters to search for planets!</p>
        </div>
    </div>


    <div class="container">
            <div class="row">
                <div class="col-md-12">
    
                    <form action="/action_page.php">
    
                        <div class="container" id="options">
                            <div class="row">
    
                                <div class="col-md-3">
                                    <label for="Temperature">Temperature:</label>
                                    <br>
                                    <select name="Temperature" id="temp">
                                        <option data-min="0" data-max="5075">(&lt; 5075K)</option>
                                        <option data-min="5075" data-max="5575">(5075 - 5575K)</option>
                                        <option data-min="5575" data-max="6075">(5575 - 6075K)</option>
                                        <option data-min="6075" data-max="10000000">(&gt;6075K)</option>
                                    </select>
                                </div>
    
                                <div class="col-md-3">
                                    <label for="Planet Mass">Planet Mass (in Jupiters):</label>
                                    <br>
                                    <select name="Planet Mass" id="mass">
                                        <option data-min="0" data-max="0.5">0 - 0.5 Jupiters</option>
                                        <option data-min="0.5" data-max="2">0.5 - 2 Jupiters</option>
                                        <option data-min="2" data-max="7">2 - 7 Jupiters</option>
                                        <option data-min="7" data-max="1000000000">&gt; 7 Jupiters</option>
                                    </select>
                                </div>
    
                                <div class="col-md-3">
                                    <label for="Orbital Period">Orbital Period (Earth Days):</label>
                                    <br>
                                    <select name="Orbital Period" id="orbit">
                                        <option data-min="0" data-max="5">0 - 5 Days</option>
                                        <option data-min="5" data-max="10">5 - 10 Days</option>
                                        <option data-min="10" data-max="20">10 - 20 Days</option>
                                        <option data-min="20" data-max="100">20 - 100 Days</option>
                                        <option data-min="100" data-max="1000">100 - 1000 Days</option>
                                        <option data-min="1000" data-max="10000000000000000000">&gt; 1000 Days</option>
                                    </select>
                                </div>
                                <div class = "col-md-3">
                                    <input id="submit" type="submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="Earth">
                    <tr>
                        <th>Earth</th>
                        <th>365 days</th>
                        <th>0.00315 Jupiter Masses</th>
                        <th>0 Parsecs</th>
                        <th>5778K</th>
                        <th>0.08921 Jupiter Radii</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <br>

    <div class="container" id="planetinfo">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="planets">

                        <th>Planet Name</th>

                        <th>Temperature of the star (in Kelvin)</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="results">
                <script src="assets/javascript/app.js"></script>

            </div>
        </div>
    </div>

</body>
